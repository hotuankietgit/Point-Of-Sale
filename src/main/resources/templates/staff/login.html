<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <h3 class="text-center text-secondary mt-5 mb-3">New Staff Activation</h3>
      <form class="border rounded w-100 mb-5 mx-auto px-3 pt-3 bg-light" method="POST" th:action="@{/staff/login(token=${token})}">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" class="form-control" placeholder="Username" name="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" placeholder="Password" name="password">
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input id="newPassword" type="password" class="form-control" placeholder="New Password" name="newPassword">
        </div>
        <div th:if="${error}">
          <div class="alert alert-danger" th:text="${error}"></div>
        </div>
        <div class="text-center form-group">
          <button class="btn btn-secondary px-5">Activate</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
