<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--    <link rel="stylesheet" href="/style.css">-->
    <link th:href="@{/style.css}" rel="stylesheet"/>

    <!--    <script src="/main.js"></script>-->
</head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>[[${pageTitle}]]</h2>
                    </div>
                    <div class="col-sm-6">

                    </div>
                </div>
            </div>
            <div th:if="${Error}" class="alert alert-danger">
                <p th:text="${Error}"></p>
            </div>
            <form method="POST" th:action="@{/customers/add}" th:object="${customer}">
                <input type="hidden" th:field="*{customerID}">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input th:field="*{name}" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input th:field="*{address}" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input th:field="*{phone}" type="number" step="any" class="form-control" required>
                    </div>

                </div>

                <div class="modal-footer">
                    <input onclick="cancelForm()" type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add">
                </div>


            </form>

        </div>
    </div>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location= "[[@{/customers}]]"

    }
</script>
</body>
</html>
